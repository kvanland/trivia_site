<!DOCTYPE html>
<html>

<head>
    <title>Trivia Bois</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
	integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type = "application/javascript" src = "index.js" ></script>

<body>
    <div id="init-container" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Trivia</h1>
            </div>
        </div>
        <div id="host-warning" class="alert alert-warning alert-dismissible fade" role="alert">
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input id="username-input" type="text" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <button id="host-btn" type="button" class="btn btn-primary btn-block btn-lg">Host</button>
            </div>
            <div class="col-4">
                <button id="join-btn" type="button" class="btn btn-primary btn-block btn-lg">Join</button>
            </div>
        </div>
    </div>

    <div id="join-container" class="container d-none">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Trivia</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-dark">
                            <div class="card-header">
                                <h2 id="username">@username</h2>
                            </div>
                            <div class="card-body">
                                <h3 id="score" class="card-text">Score: 0</h3>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Current Question</label>
                            <textarea class="form-control" id="current-question" rows="5" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <button id="buzz-btn" type="button" class="btn btn-danger btn-lg btn-block pb-5 pt-5">
                            <h1 class="display-4">Buzz</h1>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="table-responsive">
                        <table id="player-table" class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Buzz #</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row justify-content-end">
                    <button id="leave-btn" type="button" class="btn btn-warning ml-5 mt-5">Leave</button>
                </div>

            </div>
        </div>
    </div>
    <div id="host-container" class="container d-none">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-dark">
                            <div class="card-header">
                                <h2>Question</h2>
                            </div>
                            <div class="card-body">
                                <h3 id="current-question-host" class="card-text">
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-dark">
                            <div class="card-header">
                                <h2>Answer</h2>
                            </div>
                            <div class="card-body">
                                <h3 id="current-answer-host" class="card-text">
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button id="reveal-btn" type="button" class="btn btn-primary btn-lg btn-block pb-5 pt-5">
                            <h1 class="display-4">Reveal Question</h1>
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="next-btn" type="button" class="btn btn-primary btn-lg btn-block pb-5 pt-5">
                            <h1 class="display-4">Next Question</h1>
                        </button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <button id="reset-buzz-btn" type="button" class="btn btn-warning btn-block mt-5">
                            <h1 class="display-4">Reset Buzz In</h1>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="table-responsive">
                        <table id="host-table" class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Buzz #</th>
                                    <th scope="col">Correct?</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row justify-content-end">
                    <button id="end-game-btn" type="button" class="btn btn-warning ml-5 mt-5">End Game</button>
                </div>
            </div>
        </div>
    </div>
    
</body>



</html>
