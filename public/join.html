<!DOCTYPE html>
<html>

<head>
    <title>Trivia Bois</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="application/javascript" src="join.js"></script>

<body>
    <div id="init-container" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Trivia</h1>
            </div>
        </div>
        <div id="init-alert" class="alert alert-dismissible fade" role="alert">
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input id="username-input" type="text" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">Game Code:</span>
                    </div>
                    <input id="gamecode-input" type="text" min="10000" max="99999" class="form-control" placeholder="######"
                        aria-label="Game Code" aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <button id="join-btn" type="button" class="btn btn-primary btn-block btn-lg">Join</button>
            </div>
        </div>
    </div>

    <div id="join-container" class="container d-none">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Trivia</h1>
            </div>
        </div>
        <div id="join-alert" class="alert alert-dismissible fade" role="alert">
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-dark">
                            <div class="card-header">
                                <h2 id="username">@username</h2>
                            </div>
                            <div class="card-body">
                                <h3 id="score" class="card-text">Score: 0</h3>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-dark">
                            <div class="card-header">
                                <h2>Current Question</h2>
                            </div>
                            <div class="card-body">
                                <h3 id="current-question" class="card-text">
                                    Hidden by Host
                                </h3>
                            </div>
                            <div class="card-header">
                                <h2>Answer</h2>
                                <h3 id="current-answer" class="card-text">
                                    Hidden by Host
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <button id="buzz-btn" type="button" class="btn btn-danger btn-lg btn-block pb-5 pt-5">
                            <h1 class="display-4">Buzz</h1>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="table-responsive">
                        <table id="player-table" class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Buzz #</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row justify-content-end">
                    <button id="leave-btn" type="button" class="btn btn-warning ml-5 mt-5">Leave</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

</body>



</html>
